<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="icon" href="images/bg_test.png">
    <title>Contato</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="obrigadoformulario.html">
                <div class="form-header">
                    <div class="title">
                        <h1>Contato</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="index.html#inicio">Inicio</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="date">Data de Nascimento</label>
                        <input id="date" type="date" name="datanascimento" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <br>
                    <div class="input-box assunto">
                        <label for="assunto">Assunto</label>
                        <select id="assunto">
                            <option>Selecione</option checked>
                            <option>Exercícios</option>
                            <option>Ed. Alimentar</option>
                            <option>Elogio</option>
                            <option>Crítica</option>
                        </select>
                        
                    </div>

                </div>
                
                <div class="textarea">
                    <label for="textarea">Digite sua mensagem</label>
                    <textarea rows="3" style="width: 26em" id="experiencia" name="experiencia" placeholder="Digite sua mensagem"></textarea>
                </div>
                

                <div class="continue-button">
                    <button><a href="obrigadoformulario.html">Enviar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
